<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>設定</title>
</head>
<body>
    <p>検証項目</p>
    <input id="startKensho" type="text">
    <br>
    <p>検証項目の終わり</p>
    <input id="endKensho" type="text">
    <br>
    <button id="save">保存</button>
    <p>例：</p>
    <pre>
        検証項目
        - hogehoge
        - fugafuga

        更新情報
    </pre>
    <p>だとしたら検証項目には「検証項目」検証項目の終わりには「更新情報」を入力する</p>
    
    <script src="./dist/options.es.js"></script>
</body>
